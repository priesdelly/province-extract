<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Try Extract</title>
  </head>
  <body>
    <div class="container">
        <form id="form1" action="">
            <div class="row mt-3 mb-3">
                <div class="col"> 
                    <label for="src" class="form-label">Address</label>
                    <textarea id="src" class="form-control" cols="30" rows="10"></textarea> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="btnExtract" type="submit" class="btn btn-primary" value="Extract">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Raw</th>
                        <th scope="col">#</th> 
                    </tr>
                    </thead>
                    <tbody id="table-body">
                     
                    </tbody>
                </table>
            </div> 
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="index.js?v=2"></script>
  </body>
</html>
